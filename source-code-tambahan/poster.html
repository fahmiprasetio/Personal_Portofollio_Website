<!DOCTYPE html>

      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <!-- MULAI DARI SINI ADALAH HEADER / NAVBAR NYA -->

    <nav class="navbar">
      <ul>
        <li><a href="../mini-projek.html#hero">Homepage</a></li>

    <!-- MULAI DARI ISNI MASUK KE HALAMAN PERTAMANYA  -->
    <div class="halaman-pertama-poster">
      <div class="overlay">
        <img src="../gambar/grunge.png" />
        <img src="../gambar/grunge.png" />
      </div>

      <div class="container-poster-halaman-pertama">
        <h1>PERSONAL POSTER</h1>
        <h2>PROJECT</h2>
        <div class="garis-bawah"></div>

        <div class="container-gambar">
          <!-- Baris pertama -->
          <div class="baris-gambar">
            <img src="../gambar/Sunday Morning.jpg" class="gambar-kecil" />
            <img src="../gambar/Be Your Own  Beautiful.png" class="gambar-besar" />
          </div>

          <!-- Baris kedua -->
          <div class="baris-gambar">
            <img src="../gambar/FEED YOUR SOUL.jpg" class="gambar-besar" />
            <img src="../gambar/UTOPIA.jpg" class="gambar-kecil" />
          </div>
        </div>
      </div>
    </div>

    <!-- MOCKUP PERTAMA -->
    <div class="halaman-mockup-satu">
      <img src="../gambar/mockup-1.png" />
    </div>

    <!-- HALAMAN KEDUA -->
    <div class="halaman-kedua-poster" style="background-color: #bb3131">
      <div class="overlay">
        <img src="../gambar/grunge.png" />
        <img src="../gambar/grunge.png" />
      </div>

      <div class="container-poster-halaman-kedua">
        <div class="container-gambar">
          <!-- Baris pertama -->
          <div class="baris-gambar">
            <img src="../gambar/NEW JEANS.jpg" class="gambar-kecil" />

          </div>

          <!-- Baris kedua -->
          <div class="baris-gambar-kedua">
            <img src="../gambar/Mc Laren P1.jpg" class="gambar-besar" />
            <img src="../gambar/valo.png" class="gambar-kecil" />
          </div>
        </div>
      </div>
    </div>

    <!-- MOCKUP KEDUA -->
    <div class="halaman-mockup-dua">
      <img src="../gambar/Mockup-2.png" />
    </div>

    <div class="halaman-ketiga-poster">
      <div class="overlay">
        <img src="../gambar/grunge.png" />
      </div>

      <div class="container-flex">
        <div class="poster">
          <img src="../gambar/Airmax 97 fix.jpg" alt="Poster 1" />
        </div>
        <div class="poster">
          <img src="../gambar/Marc Marquez fix.jpg" alt="Poster 2" />
        </div>
        <div class="poster">
          <img src="../gambar/Messi goat.png" alt="Poster 3" />
        </div>
      </div>
    </div>

    <div class="halaman-mockup-tiga">

    </div>

    <div class="halaman-keempat-poster">
      <div class="overlay">
        <img src="../gambar/grunge.png" />
      </div>

      <div class="container-flex">
        <div class="poster">
          <img src="../gambar/TRANQUILITY.png" alt="Poster 1" />
        </div>
        <div class="poster">
          <img src="../gambar/overthink.jpg" alt="Poster 2" />
        </div>
        <div class="poster">
          <img src="../gambar/May the Force Be With You.jpg" alt="Poster 3" />
        </div>
      </div>
    </div>

    <div class="halaman-mockup-empat">
      <img src="../gambar/mockup-5-COPY.png" />

    <!-- MOCKUP KELIMA  -->
    <div class="halaman-mockup-lima">
